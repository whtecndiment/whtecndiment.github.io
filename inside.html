<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>

    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

<script>
  AFRAME.registerComponent("door", {
    init: function() {
      this.el.addEventListener("click", (e) => {
        location.replace("http://localhost/museum/finalroom/finalroom.html")
      })
    }
  })
  </script>

  <body>
    <a-scene>

      <a-box id="door" material="transparent: true; depthTest: false" opacity="0" position="-15 -1.5 40" scale="2 2 2" width="2.25" depth="2" height="5"
        door></a-box>

      <a-entity camera position="0 0 -80" look-controls wasd-controls="acceleration: 50">
        <a-cursor fuse="true" fuseTimeout="500" opacity="0.5" color="red"></a-cursor> 
      </a-entity>


			<a-entity gltf-model="Museum_Interior.gltf" scale="0.15 0.15 0.15" position="0 -7 -15" rotation="0 90 0"></a-entity>
            
            <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
