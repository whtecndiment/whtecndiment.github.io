<html lang="en">
  <head>
    
    <title>Museum</title>

    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <script>
      AFRAME.registerComponent("door", {
        init: function() {
          this.el.addEventListener("click", (e) => {
            location.replace('./finalroom.html')
          })
        }
      })
    </script>
    </head>

  <body>
    <a-scene>

      <a-box id="door" material="transparent: true; depthTest: false" opacity="0" position="-13 -1 42" scale="5 5 5" width="2.25" depth="2" height="5"
        door></a-box>

      <a-entity camera position="0 0 -70" look-controls wasd-controls="acceleration: 50">
        <a-cursor fuse="true" fuseTimeout="500" opacity="0.5" color="red"></a-cursor> 
      </a-entity>


			<a-entity gltf-model="museuminside/indoor.gltf" scale="0.15 0.15 0.15" position="0 -7 -15" rotation="0 90 0"></a-entity>
            
            <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
