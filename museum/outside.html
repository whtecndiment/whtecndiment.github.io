<html lang="en">
  <head>
    <title>HIGHWAY 35</title>
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <script>
          AFRAME.registerComponent("door", {
            init: function() {
              this.el.addEventListener("click", (e) => {
                location.replace('./inside.html')
              })
            }
          })
        </script>
  </head>
    <body>
      <a-scene>

        <a-entity gltf-model="museumoutside/museumout.gltf" scale="3.5 3.5 3.5" position="0 -1 -12" rotation="0 180 0"></a-entity>

        <a-entity camera position="0 2 0" look-controls wasd-controls="acceleration: 32" fov="50">
          <a-cursor fuse="true" fuseTimeout="500" opacity="0.5" color="red"></a-cursor>  
        </a-entity>

        <a-box id="door" material="transparent: true; depthTest: false" opacity="0" position="-0.5 5 -48.5" scale="1.8 3 3" width="2.25" depth="2" height="5"
        door></a-box>

        <a-entity light="type: directional; color: lightblue; intensity: 0.4" rotation="0 0 0" position="30 30 -3"></a-entity>
        <a-entity light="type: ambient; color: lightblue; intensity: 0.4" rotation="0 0 0" position="30 30 -3"></a-entity>
        <a-entity light="type: directional; color: white; intensity: 0.4" rotation="0 90 0" position="30 30 5"></a-entity>
        <a-entity light="type: spot; color: red; intensity: 3" rotation="0 0 0" position="0 5 -40"></a-entity>
        <a-entity light="type: probe; color: red; intensity: 1" rotation="0 0 0" position="0 8 -40"></a-entity>

        <a-sky color="#020014"></a-sky>
      </a-scene>
    </body>
</html>
